<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with OpenAI</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            padding: 20px;
            /* background: rgba(255, 255, 255, 0.1); */
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.01);
            position: relative;
        }

        textarea {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 18px;
            color: #fff;
            resize: none;
            height: 0;
            visibility: hidden;
        }

        .response {
            display: none;
            padding: 15px;
            margin-top: 10rem;
            font-family: 'Courier New', Courier, monospace;
            /* background-color: rgba(255, 255, 255, 0.2); */
            border-radius: 10px;
            animation: fadeInRipple 1s ease-in-out forwards;
        }

        .mirror-btn {
            display: none;
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #fff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .mirror-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        @keyframes fadeInRipple {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes blink {

            0%,
            50% {
                border-right-color: white;
            }

            50%,
            100% {
                border-right-color: transparent;
            }
        }

        .cursor {
            font-size: 20px;
            border-right: 2px solid;
            width: 10px;
            display: inline-block;
            animation: blink 1s infinite step-end;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="cursorArea">
            <span class="cursor"></span>
        </div>
        <textarea id="userInput" rows="4"></textarea>
        <button id="sendButton" class="mirror-btn">Ask the Mirror</button>
        <div class="response" id="response"></div>
    </div>

    <script>
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const responseElement = document.getElementById('response');
        const cursorArea = document.getElementById('cursorArea');

        let timeout;

        // Function to reset the UI
        function resetUI() {
            userInput.value = "";
            responseElement.style.display = "none";
            sendButton.style.display = "none";
            cursorArea.style.display = "block";
        }

        // Handle when the user starts typing
        userInput.addEventListener('input', () => {
            sendButton.style.display = userInput.value.trim() ? "block" : "none";
        });

        // Show input and hide cursor when clicking the text area
        cursorArea.addEventListener('click', () => {
            cursorArea.style.display = 'none';
            userInput.style.visibility = 'visible';
            userInput.style.height = '100px';
            userInput.focus();
        });

        // Function to stream the response using fetch with POST
        async function streamChatResponse(message) {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message })
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            responseElement.innerHTML = ''; // Clear previous response
            responseElement.style.display = 'inline'; // Show the response

            // Process the stream
            while (true) {
                const { done, value } = await reader.read();
                if (done) {
                    break;
                }
                const chunk = decoder.decode(value, { stream: true });
                responseElement.innerHTML += `${chunk}`;
            }

            // After 20 seconds, reset the UI
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                resetUI();
            }, 20000);
        }

        // Handle sending the message
        sendButton.addEventListener('click', () => {
            const sanitizedInput = userInput.value.trim();
            if (sanitizedInput) {
                streamChatResponse(sanitizedInput); // Call the streaming function
            }
        });
    </script>
</body>

</html>
